{% extends 'main/main.html' %}
{% load static %}
{% block title %}
    Город будущего - Регистрация
{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/checkbox.css'%}" type="text/css">
    <script type="text/javascript">
    function changeRegForm() {
      var x = document.getElementById("id_is_administration");
      if (x.checked) {
        document.getElementsByClassName("Data").innerHTML= "new_data_here";
      } else {
        document.getElementsByClassName("Data").innerHTML = "old_data_here";
      }
    }
    </script>
<h3 align="center">Регистрация пользователя</h3>

        <form action="{% url 'users:register' %}" method="POST">

            {% csrf_token %}

            <label class="switch">
              {{ form.is_administration }}
              <span class="slider round" onclick="changeRegForm()"></span>
            </label>
            <div class="Data">
                {% for unit in form %}
                {% if unit.name != "is_administration" %}
                    <div class="fieldWrapper">
                        <label for="{{ unit.name }}">{{ unit.name }}</label>
                        {{ unit }}
                    </div>
                {% endif %}
                {% endfor %}
            </div>
        <!--        <input type="text" required placeholder="Ваше имя" name="FirstName"><br><br>-->
        <!--        <input type="text" required placeholder="Ваша Фамилия" name="LastName"><br><br>-->
        <!--        <input type="text" required placeholder="Ваш Адрес" name="Address"><br><br>-->
        <!--        <input type="text" required placeholder="Номер телефона" name="Mobile"><br><br>-->
        <!--        <input type="text" required placeholder="email" name="Email"><br><br>-->
        <!--        <input type="text" required placeholder="пароль" name="Password"><br><br>-->
            <button type="submit">Зарегистрироваться</button>
        </form>

{% endblock %}
